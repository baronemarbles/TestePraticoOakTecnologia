<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,scale=1.0">
        <link rel="stylesheet" href="/dist/css/main.css">
        <title>Desafio OakTecnologias</title>
    </head>
    
    <body>
        
        <div id="header">
        
                <div class="BannerWrapper">
                    <img class="banner" id="banner_principal" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
                </div>
                <!-- Extendendo banner para @media x>=Laptop L e criando -->
            <div class="BannerWrapperMQLaptopL">
        
                <img class="banner" id="BannerWrapperMQLaptopL_esquerda" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
                <img class="banner" id="BannerWrapperMQLaptopL_direita" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
            </div>
        </div>

        <br>
        <div>
            <form action="*" method="post">
                <fieldset>
                    <h1>Registro</h1>
                    <div>
                        <input type="text" name="productName" pattern="[a-zA-Z]" required>
                    </div>
                    
                    <div>
                        <input type="text" name="descricao" required>
                    </div>

                    <div>
                        <input type="text" name="valorProduto" required>
                    </div>

                    <div>
                        <input type="" name="disponibilidade" required>
                    </div>

                </fieldset>
            </form>
        </div>
    
    </body>
    <footer></footer>
</html>
