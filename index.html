<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,scale=1.0">
        <link rel="stylesheet" href="/dist/css/main.css">
        <title>Desafio OakTecnologias</title>
    </head>
    
    <body>
        
        <div id="header">
        
                <div class="BannerWrapper">
                    <img class="banner" id="banner_principal" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
                </div>
                <!-- Extendendo banner para @media x>=Laptop L e criando -->
            <div class="BannerWrapperMQLaptopL">
        
                <img class="banner" id="BannerWrapperMQLaptopL_esquerda" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
                <img class="banner" id="BannerWrapperMQLaptopL_direita" src="./imgs/oak_tecnologia_cover.jpg" alt="Banner OakTecnologias">
            </div>
        </div>

        <br>
        <div>

            <h1>Registro</h1>

            <form class="form" action="*" method="post">
                <fieldset class="fieldset">
                    
                    <div class="div_wrapInputs">
                        <label class="labels_input" for="input_productName">Nome do Produto</label>
                        <div>
                            <input type="text" class="inputs" id="input_productName" name="productName" pattern="[a-zA-Z]" required>
                        </div>
                    </div>
                    

                    <div class="div_wrapInputs">
                        <label class="labels_input" for="descricao">Descrição do produto</label>
                        <div>
                            <input type="text" class="inputs" id="input_descricao" name="descricao" required>
                        </div>
                    </div>

                    
                    <div class="div_wrapInputs">
                        <label class="labels_input" for="valorProduto">Valor do Produto</label>
                        <div>
                            <input type="text" class="inputs" id="input_valorProduto" name="valorProduto" required>
                        </div>
                    </div>

                    
                    <div class="div_wrapInputs" id="div_wrapInputs-dispobilidade">
                        <label class="labels" id="label-disponibilidade" for="div_disponibilidade">Disponibilidade</label>
                        <div id="div_disponibilidade">
                            <div class="disponibilidade-radio-buttons">
                                <input type="radio" id="i_sim" name="disponibilidade" value="1" required>
                                <label for="i_sim">Sim</label><br>
                            </div>

                            <div class="disponibilidade-radio-buttons">
                                <input type="radio" id="i_nao" name="disponibilidade" value="0" required>
                                <label for="i_nao">Não</label><br>
                            </div>
                        </div>
                    </div>

                    <div id="div_submit"><input type="submit" id="submit_button" value="Cadastrar"></div>

                </fieldset>
            </form>
        </div>
    
    </body>
    <footer></footer>
</html>
